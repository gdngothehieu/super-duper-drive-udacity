<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div class="alert alert-success" th:if="${SuccessMsg}">
                <h1 class="display-5"><b>Success</b></h1>
                <span id="SuccessMsg" th:text="${SuccessMsg}">Your changes were saved. </span>
                <span>Click
                    <a th:href="@{/home}">here</a> to continue.
                </span>
            </div>
            <div class="alert alert-danger" th:if="${FailureMsg}">
                <h1 class="display-5"><b>Error</b></h1>
                <span id="FailureMsg" th:text="${FailureMsg}">Your changes were not saved. </span>
                <span>Click
                    <a id="backHomeLink" th:href="@{/home}">here</a> to continue.
                </span>
            </div>
            <div class="alert alert-danger fill-parent" th:if="${ErrorMsg}">
                <h1 class="display-5">Error</h1>
                <span id="ErrorMsg"  th:text="${ErrorMsg}">Example Error Message</span>
                <span>Click
                    <a th:href="@{/home}">here</a> to continue.
                </span>
            </div>
        </div>
    </body>
</html>
